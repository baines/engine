# default config file

bind        escape       menu
bind_raw    53           console  # scancode 53 should be the key left of '1'
bind        *-backspace  cli_backspace
bind        *-delete     cli_delete
bind        *-return     cli_submit
bind        tab          cli_autocomplete
bind        C-w          cli_del_word
bind        *-up         cli_cursor_up
bind        *-down       cli_cursor_down
bind        left         cli_cursor_left
bind        right        cli_cursor_right
bind        home         cli_home
bind        end          cli_end

